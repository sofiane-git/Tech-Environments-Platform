mutation DELETE_USER_BY_ID($id: ID!) {
  deleteUserById(id: $id) {
    id
    message
    success
  }
}
# {
#   "id": "61e058fb0b8602d6a130d8cc"
# }

mutation EDIT_USER_BY_ID($id: ID!, $updateUser: userInput!) {
  editUserById(id: $id, updateUser: $updateUser) {
    id
    firstName
    lastName
    email
    password
    createdAt
    updatedAt
  }
}
